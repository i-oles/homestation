<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <form id="cozyForm">
        <button type="button" onclick="sendRequest('cozy')">Cozy</button>
    </form>

    <form id="cinemaForm">
        <button type="button" onclick="sendRequest('cinema')">Cinema</button>
    </form>

    <script>
        function sendRequest(tag) {
            fetch('/turn_on', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ tag: tag }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Button Clicked: ' + data.tag);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
